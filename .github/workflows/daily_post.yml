name: Daily Finance Blog Post

on:
  schedule:
    # 매일 UTC 22:00 (한국 시간 오전 07:00) 실행
    - cron: '0 22 * * *'
  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Chrome 설치
      uses: browser-actions/setup-chrome@latest

    - name: 라이브러리 설치
      run: |
        pip install google-genai google-generativeai selenium webdriver-manager feedparser beautifulsoup4 requests pyperclip

    - name: 봇 실행
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TISTORY_COOKIES_B64: ${{ secrets.TISTORY_COOKIES_B64 }}
      run: |
        python finance_bot.py
